<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush Singla</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
  </head>
  <body>
    <header class="left">
      <div class="right-side">
        <img src="image/udacity-logo.png" id="logo" alt="Udacity Logo">
        <h1 class="main-head font">AYUSH SINGLA</h1>
        <p id="head-desc" class="font">The Giant</p>
        <hr>
      </div>
    </header>
    <main>
      <aside class="aside-bar">
        <figure class="color-fig">
          <img src="image/color-img-1.png" class="half" alt="#02b3e4"/>
          <figcaption class="figcap">#02b3e4</figcaption>
        </figure>
        <figure class="color-fig">
          <img src="image/color-img-2.png" class="half" alt="#2d3c49"/>
          <figcaption class="figcap">#2d3c49</figcaption>
        </figure>
        <figure class="color-fig">
          <img src="image/color-img-3.png" class="half" alt="#7d97ad"/>
          <figcaption class="figcap">#7d97ad</figcaption>
        </figure>
      </aside>
      <div class="left main-img">
        <img src="image/sea.jpg" class="full" alt="Sea">
      </div>
      <section class="bottom right">
        <h2 id="heading">Featured Work</h2><br>
        <div class="flex-grid">
          <figure class="fig-bottom " id="img-top">
            <img src="image/tile-image-1.png" class="full" alt="Appify">
            <figcaption>
              <h4>APPIFY</h4>
              <p class="cap">https://github.com/udacity/Appify/</p>
            </figcaption>
          </figure>
          <figure class="fig-bottom">
            <img src="image/tile-image-2.png" class="full" alt="Sunflower">
            <figcaption>
              <h4>SUNFLOWER</h4>
              <p class="cap">https://github.com/udacity/Sunflower/</p>
            </figcaption>
          </figure>
          <figure class="fig-bottom">
            <img src="image/tile-image-3.png" class="full" alt="Bokeh">
            <figcaption>
              <h4>BOKEH</h4>
              <p class="cap">https://github.com/udacity/Bokeh/</p>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
